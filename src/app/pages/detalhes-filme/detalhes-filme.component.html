<div class="container mt-4">
  <div class="row" id="detalhesFilme">
    <div class="row">
      <div class="col-md-4 offset-md-4 text-center">
        <img
          [src]="'https://image.tmdb.org/t/p/original' + filme.cartaz"
          class="img-fluid rounded"
          [alt]="'Poster do Filme'"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mt-4">
        <p class="highlight-description">
          <strong>Descrição:</strong> {{ filme.descricao }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <p><strong>Gêneros:</strong></p>
        <span
          class="badge badge-purple mx-1"
          *ngFor="let genero of filme.generos"
          >{{ genero }}</span
        >
      </div>
    </div>
    <div class="col-md-12 mt-4 custom-iframe">
      <h3>Trailer</h3>
      <iframe
        class="container-fluid rounded"
        id="video"
        width="100%"
        height="500"
        [src]="filme.video | safe"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen="true;"
      ></iframe>

      <div class="row">
        <div class="col-md-12 mt-4">
          <h3>Elenco</h3>
          <div class="row">
            <div class="col-md-3" *ngFor="let membroElenco of filme?.credito?.elenco">
              <img
                [src]="'https://image.tmdb.org/t/p/original' + membroElenco.imagem"
                class="img-fluid rounded"
                [alt]="membroElenco.nome"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
